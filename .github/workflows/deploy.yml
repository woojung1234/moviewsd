name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때마다 배포
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./moviewsd  # `moviewsd` 폴더에서 실행

      - name: Build the project
        run: npm run build
        working-directory: ./moviewsd  # 빌드 실행

      - name: Deploy to GitHub Pages
        run: npm run deploy  # npm run deploy 명령어 추가
        working-directory: ./moviewsd  # deploy 실행 위치

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}  # 새로 추가한 GH_TOKEN 사용
          publish_dir: ./moviewsd/dist  # dist 폴더로 배포
