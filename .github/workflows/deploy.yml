name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치로 푸시될 때마다 배포를 트리거

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # 배포할 브랜치
          folder: dist  # 빌드된 파일이 있는 폴더
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token을 사용하여 배포
