name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 'projects/moviewsd' 디렉토리로 이동
      - name: Navigate to project directory
        run: cd projects/moviewsd && pwd  # 정확한 디렉토리 확인

      # dependencies 설치
      - name: Install dependencies
        run: cd projects/moviewsd && npm install  # 정확한 디렉토리에서 npm install 실행

      # 빌드 실행
      - name: Build project
        run: cd projects/moviewsd && npm run build  # 빌드 실행

      # GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: projects/moviewsd/dist  # dist 디렉토리 경로
